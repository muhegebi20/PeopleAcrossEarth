<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iConfess</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container-custom {
        max-width: 1000px;
        margin: auto;
      }
      .left-navbar {
        width: 200px;
        position: fixed;
        height: 100vh;
        background-color: white;
        padding-top: 20px;
        border-right: 1px solid #ddd;
      }
      .main-content {
        margin-left: 220px;
        flex-grow: 1;
        overflow-y: auto;
        max-height: 100vh;
        padding: 20px;
      }
      .right-sidebar {
        width: 250px;
        position: fixed;
        right: 0;
        top: 0;
        height: 100vh;
        background-color: white;
        border-left: 1px solid #ddd;
        padding: 20px;
      }
      .post-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      @media (max-width: 992px) {
        .left-navbar {
          width: 100%;
          height: auto;
          position: relative;
          border-right: none;
          text-align: center;
        }
        .main-content {
          margin-left: 0;
          padding-top: 20px;
        }
        .right-sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <nav class="left-navbar d-flex flex-column align-items-center">
        <h2>iConfess</h2>
      </nav>
      <div class="main-content container-custom">
        <div class="post-card">
          <h3>Title</h3>
          <img
            src="https://via.placeholder.com/500"
            class="img-fluid"
            alt="Image"
          />
          <p>Body content goes here...</p>
        </div>
      </div>
      <aside class="right-sidebar">
        <h5>Category</h5>
        <ul class="list-unstyled">
          <li><a href="">Story</a></li>
          <li>Confession</li>
          <li>Regrets</li>
          <li>Life Lesson</li>
        </ul>
        <button class="btn btn-primary w-100">Select Random</button>
      </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
